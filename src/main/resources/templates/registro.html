<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de usuarios</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

	<link rel="stylesheet" href="/css/loginregister.css">
	<link rel="icon" href="https://i.ibb.co/fYZRk2d/Logo-Hotel.jpg" type="image/x-icon">

	<script defer type="text/javascript">
		function googleTranslateElementInit() {
		  new google.translate.TranslateElement({
			pageLanguage: 'es', // El idioma en el que está escrita tu página
			includedLanguages: 'en,es,pt,fr', // Los idiomas a los que el usuario puede cambiar
			layout: google.translate.TranslateElement.InlineLayout.SIMPLE
		  }, 'google_translate_element');
		}
	  </script>
	  <script defer type="text/javascript"
		src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
	  </script>
</head>
<body>


	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="btn btn-info" th:href="@{/}">Inicio</a>	
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container align-middle">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if=${param.exito}>
					<div class="alert alert-info">Se ha registrado exitosamente a
						la aplicación</div>
				</div>

				<h1 class="text-center">Regístrate</h1>
				<form th:action="@{/registro}" method="post" th:object="${usuario}">
					<div class="form-group">
						<label class="control-label" for="nombre">Nombre(s) : </label> <input
							id="nombre" type="text" class="form-control" th:field="*{nombre}"
							required autofocus="autofocus" placeholder="Ingrese Su nombre">
					</div>

					<div class="form-group">
						<label class="control-label" for="apellido">Apellido(s) : </label> <input
							id="apellido" class="form-control" th:field="*{apellido}"
							required autofocus="autofocus" placeholder="Ingrese Su Apellido">
					</div>

					<div class="form-group">
						<label class="control-label" for="email">Email : </label> <input
							id="email" type="email" class="form-control" th:field="*{email}"
							required autofocus="autofocus" placeholder="Ingrese Su Correo Electronico">
					</div>

					<div class="form-group">
						<label class="control-label" for="password">Contraseña : </label> <input
							type="password" id="password" class="form-control" th:field="*{password}"
							required autofocus="autofocus" placeholder="Ingrese Su contraseña">
					</div>

					<div class="form-group text-center">
						<button type="submit" class="btn btn-success">Registrar</button>
					</div>
					<div class="form-group text-center">
						<span>Si estas registrado <a th:href="@{/login}">inicia sesión aqui</a></span>
					</div>
				</form>

			</div>
		</div>
	</div>


	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
